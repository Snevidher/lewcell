<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Celulares - Lewcell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #a4508b, #5f0a87);
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255,255,255,0.12);
            margin: 40px auto 0 auto;
            padding: 30px 40px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 440px;
        }
        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 8px #5f0a87;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        input, textarea, select {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            margin-bottom: 5px;
        }
        input[type="file"] {
            background: #fff;
        }
        textarea {
            resize: vertical;
            min-height: 70px;
        }
        button {
            background: #7f53ac;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #5f0a87;
            transform: scale(1.04);
        }
        .publicaciones {
            margin: 40px auto 0 auto;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .publicacion {
            background: rgba(255,255,255,0.18);
            border-radius: 14px;
            box-shadow: 0 4px 18px 0 rgba(31, 38, 135, 0.18);
            padding: 18px 22px;
            display: flex;
            gap: 18px;
            align-items: flex-start;
        }
        .publicacion img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #7f53ac;
            background: #fff;
        }
        .publicacion-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .publicacion-disponible {
            color: #25D366;
            font-weight: bold;
        }
        .publicacion-no-disponible {
            color: #E1306C;
            font-weight: bold;
        }
        .publicacion-actions {
            margin-top: 8px;
            display: flex;
            gap: 10px;
        }
        .publicacion-actions button {
            background: #7f53ac;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .publicacion-actions button:hover {
            background: #5f0a87;
        }
        .publicacion-whatsapp {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            text-decoration: none;
            background: #25D366;
            color: #fff;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: background 0.2s, transform 0.2s;
            width: fit-content;
        }
        .publicacion-whatsapp:hover {
            background: #1ebe5d;
            transform: scale(1.03);
        }
        .fa-whatsapp {
            font-size: 1.2em;
        }
        /* Solo mostrar el formulario si es el admin (tú) */
        #form-publicacion {
            /* Puedes ocultar el formulario con JS si no eres tú */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Publicar Compra de Celular</h2>
        <form id="form-publicacion">
            <label style="color:#fff;">Foto del celular:</label>
            <input type="file" accept="image/*" id="foto" required>
            <label style="color:#fff;">Información del celular:</label>
            <textarea id="info" placeholder="Agrega detalles del celular, estado, precio, etc." required></textarea>
            <label style="color:#fff;">Disponibilidad:</label>
            <select id="disponible">
                <option value="disponible">Disponible</option>
                <option value="no-disponible">No disponible</option>
            </select>
            <button type="submit">Publicar</button>
        </form>
    </div>
    <div class="publicaciones" id="publicaciones"></div>
    <script>
        // Cambia este valor a true si eres tú (el admin)
        const esAdmin = true; // Cambia a false si quieres ocultar el formulario

        // Ocultar formulario si no eres admin
        if (!esAdmin) {
            document.getElementById('form-publicacion').style.display = 'none';
        }

        // Cargar publicaciones guardadas
        function cargarPublicaciones() {
            const publicaciones = JSON.parse(localStorage.getItem('publicaciones') || '[]');
            const contenedor = document.getElementById('publicaciones');
            contenedor.innerHTML = '';
            if (publicaciones.length === 0) {
                contenedor.innerHTML = '<div style="color:#fff;text-align:center;">No hay publicaciones aún.</div>';
                return;
            }
            publicaciones.forEach((pub, idx) => {
                const div = document.createElement('div');
                div.className = 'publicacion';
                div.innerHTML = `
                    <img src="${pub.foto}" alt="Foto celular">
                    <div class="publicacion-info">
                        <div style="color:#fff;">${pub.info}</div>
                        <div class="${pub.disponible === 'disponible' ? 'publicacion-disponible' : 'publicacion-no-disponible'}">
                            ${pub.disponible === 'disponible' ? 'Disponible' : 'No disponible'}
                        </div>
                        <a class="publicacion-whatsapp" href="https://wa.me/573169358354?text=${encodeURIComponent('Hola, estoy interesado en este producto: ' + pub.info)}" target="_blank">
                            <i class="fab fa-whatsapp"></i> Consultar por WhatsApp
                        </a>
                        ${esAdmin ? `
                        <div class="publicacion-actions">
                            <button onclick="cambiarDisponibilidad(${idx})">
                                Marcar como ${pub.disponible === 'disponible' ? 'No disponible' : 'Disponible'}
                            </button>
                            <button onclick="eliminarPublicacion(${idx})" style="background:#E1306C;">Eliminar</button>
                        </div>
                        ` : ''}
                    </div>
                `;
                contenedor.appendChild(div);
            });
        }

        // Guardar nueva publicación
        document.getElementById('form-publicacion').addEventListener('submit', function(e) {
            e.preventDefault();
            const fotoInput = document.getElementById('foto');
            const info = document.getElementById('info').value;
            const disponible = document.getElementById('disponible').value;

            if (fotoInput.files.length === 0) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const foto = event.target.result;
                const publicaciones = JSON.parse(localStorage.getItem('publicaciones') || '[]');
                publicaciones.unshift({ foto, info, disponible });
                localStorage.setItem('publicaciones', JSON.stringify(publicaciones));
                cargarPublicaciones();
                document.getElementById('form-publicacion').reset();
            };
            reader.readAsDataURL(fotoInput.files[0]);
        });

        // Cambiar disponibilidad
        function cambiarDisponibilidad(idx) {
            const publicaciones = JSON.parse(localStorage.getItem('publicaciones') || '[]');
            publicaciones[idx].disponible = publicaciones[idx].disponible === 'disponible' ? 'no-disponible' : 'disponible';
            localStorage.setItem('publicaciones', JSON.stringify(publicaciones));
            cargarPublicaciones();
        }

        // Eliminar publicación
        function eliminarPublicacion(idx) {
            const publicaciones = JSON.parse(localStorage.getItem('publicaciones') || '[]');
            publicaciones.splice(idx, 1);
            localStorage.setItem('publicaciones', JSON.stringify(publicaciones));
            cargarPublicaciones();
        }

        // Inicializar
        cargarPublicaciones();
        // Exponer funciones globalmente
        window.cambiarDisponibilidad = cambiarDisponibilidad;
        window.eliminarPublicacion = eliminarPublicacion;
    </script>
</body>
</html>
